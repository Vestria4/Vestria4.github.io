<!DOCTYPE html>
<html lang="en">

<head>

            width: 100%;
        }

        .bookmarklet-button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
            border: none;
            background-color: #003366;
            color: white;
            border-radius: 5px;
            transition: background-color 0.3s;
            text-decoration: none;
            display: inline-block;
        }

        .bookmarklet-button:hover {
            background-color: #001a29;
        }
    </style>
</head>
